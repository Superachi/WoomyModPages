<tr class="tr-mod-items">
  <th scope="row">
    <img class="image" src="{{ site.baseurl }}/assets/images/Items/Accessories/{{ include.image_uri }}.png" style="margin-right: 20px;">
  </th>
  <td>
    <a href="{{ site.baseurl }}/pages/items/{{ include.internal_name }}" style="font-weight: bold;">
      {{ include.name }}
    </a>
  </td>
  <td>{{ include.rarity }}</td>
</tr>
