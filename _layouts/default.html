<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{{ site.baseurl }}/assets/images/logo.png" style="padding-left: 40px; padding-right: 20px;" class="d-inline-block align-center" alt="">
        </a>
        <a class="navbar-brand" href="#">
          WoomyMod Wiki
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Download the mod via Steam Workshop!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://terraria.wiki.gg/">Terraria Wiki</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://splatoonwiki.org/">Splatoon Wiki</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>{{ page.title }}</h1>
      <section>
        {{ content }}
      </section>
    </div>
    <br>
    <br>

    <footer class="footer">
      <div class="container">
        <p class="text-center text-body-secondary">This site is powered by GitHub Pages <> Splatoon belongs to Nintendo</p>
    </div>
    </footer>
  </body>
</html>
